project:
  type: book
  output-dir: docs

theme: 
  - default
  - custom_ukds.scss
  
execute:
  warning: false
  message: false
  freeze: false

book:
  title: "Analysing social survey data using R"
  author: Pierre Walth√©ry, Nadia Kennar, Rihab Dahab, UK Data Service
  output-file: "UKDS_R_Guide"
  date: "June 2024"
  date-format: MMMMYYYY
  downloads: [pdf]
  chapters:
  - index.qmd
  - 1_Introduction.qmd
  - 2_Using.qmd
  - 3_Opening.qmd
  - 4_Manipulation.qmd
  - 5_Descriptives.qmd
  - 6_Weighted.qmd
  - 7_Graphs.qmd
  - 8_Testing.qmd
  - 9_Regressions.qmd
  - 10_Further.qmd
  - 11_References.qmd
  
  sidebar: 
   logo: pics/UKDS_Logos_Col_Grey_300dpi.png
   logo-href: https://ukdataservice.ac.uk/
   logo-alt: "UK Data Service Logo and link to website"
   foreground: "#742082"
   title: " "
   style: "floating"
   search: true

#bibliography: references.bib
monofontoptions: 'Scale=0.8'
pdf-engine: lualatex

format:
  html:
    code-overflow: scroll
    code-line-numbers: false
    toc: true
    toc-location: right
    highlight-style: arrow-light
    smooth-scroll: true
    link-external-newwindow: true
    citations-hover: true
    footnotes-hover: true
    title-block-banner: "white"
    title-block-banner-color: "#742082"
    number-sections: false


  titlepage-pdf:
     titlepage: plain
     titlepage-geometry:
      - top=70mm
      - left=30mm
      - right=30mm
      - bottom=30mm
     titlepage-theme:
      logo-size: 6cm
      title-fontstyle: Huge
     titlepage-logo: "pics/UKDS_Logos_Col_Grey_300dpi.png"  
     documentclass: scrreport
     fig-width: 7
     papersize: A4
     include-in-header: preamble.tex
     geometry:
      - top=25mm
      - left=25mm
      - right=25mm
      - bottom=30mm
